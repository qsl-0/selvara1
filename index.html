<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selvara - نظام الدخول</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --accent-color: #f72585;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4cc9f0;
            --warning-color: #f8961e;
            --error-color: #ef233c;
            --infinity-color: #6a0dad;
            --border-radius: 12px;
            --box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        .login-card {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            transform: translateY(0);
            transition: var(--transition);
            backdrop-filter: blur(10px);
        }

        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .header {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
            transform: rotate(30deg);
        }

        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: 700;
            position: relative;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .form-container {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-color);
            font-size: 1.05rem;
        }

        .form-control {
            width: 100%;
            padding: 14px 15px;
            border: 2px solid #e9ecef;
            border-radius: var(--border-radius);
            font-size: 1.05rem;
            transition: var(--transition);
            background-color: #f8f9fa;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            background-color: white;
            box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.25);
        }

        .btn {
            display: inline-block;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            text-align: center;
            transition: var(--transition);
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.5s;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(0, 0, 0, 0.2);
            background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:active {
            transform: translateY(1px);
        }

        .dashboard {
            display: none;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 30px;
            animation: fadeIn 0.7s ease;
            backdrop-filter: blur(10px);
        }

        .dashboard-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .dashboard-header h2 {
            color: var(--secondary-color);
            margin-bottom: 25px;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .user-profile {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            flex-direction: column;
        }

        .user-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: 3px solid white;
        }

        .user-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark-color);
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .info-card {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: var(--border-radius);
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            transition: var(--transition);
            border: 1px solid #e9ecef;
        }

        .info-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        .info-card.infinity {
            background: linear-gradient(135deg, #f0e6ff, #d9c8ff);
            border: 1px solid #d9c8ff;
        }

        .info-card.alerts {
            background: linear-gradient(135deg, #e6f7ff, #ccefff);
            border: 1px solid #ccefff;
        }

        .info-card h3 {
            color: var(--dark-color);
            margin-bottom: 15px;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .info-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--secondary-color);
        }

        .infinity-value {
            color: var(--infinity-color);
            font-size: 2.5rem;
        }

        .logout-btn {
            display: block;
            width: 100%;
            text-align: center;
            background: linear-gradient(to right, #6c757d, #495057);
            color: white;
            padding: 12px;
            border-radius: var(--border-radius);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            margin-top: 20px;
        }

        .logout-btn:hover {
            background: linear-gradient(to right, #495057, #343a40);
            transform: translateY(-2px);
        }

        .users-list {
            margin-top: 30px;
            background: #f8f9fa;
            border-radius: var(--border-radius);
            padding: 20px;
        }

        .users-list h3 {
            text-align: center;
            margin-bottom: 15px;
            color: var(--secondary-color);
        }

        .user-badge {
            display: inline-block;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            margin: 5px;
            font-size: 0.9rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @media (max-width: 576px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .user-avatar {
                width: 80px;
                height: 80px;
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div class="login-card" id="loginCard">
            <div class="header">
                <h1>أهلاً بكم في نظام Selvara</h1>
                <p>نظام إدارة متكامل</p>
            </div>
            <div class="form-container">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username"><i class="fas fa-user"></i> اسم العضو</label>
                        <input type="text" id="username" class="form-control" placeholder="أدخل اسم المستخدم" required>
                    </div>
                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock"></i> كلمة السر</label>
                        <input type="password" id="password" class="form-control" placeholder="أدخل كلمة المرور" required>
                    </div>
                    <button type="submit" class="btn">
                        <i class="fas fa-sign-in-alt"></i> الدخول إلى النظام
                    </button>
                </form>
            </div>
        </div>

        <!-- Dashboard Page -->
        <div class="dashboard" id="dashboard">
            <div class="dashboard-header">
                <div class="user-profile">
                    <div class="user-avatar" id="userAvatar">M</div>
                    <div class="user-name" id="userName">مستخدم</div>
                </div>
                <h2>لوحة معلومات المستخدم</h2>
            </div>
            
            <div class="info-grid">
                <div class="info-card infinity">
                    <h3>المبلغ المتاح</h3>
                    <div class="info-value infinity-value">∞</div>
                </div>
                
                <div class="info-card alerts">
                    <h3>الإنذارات</h3>
                    <div class="info-value">0</div>
                </div>
            </div>
            
            <div class="users-list">
                <h3>المستخدمون المسجلون</h3>
                <div>
                    <span class="user-badge">مريم</span>
                    <span class="user-badge">محمد</span>
                    <span class="user-badge">marry</span>
                    <span class="user-badge">eskanor</span>
                </div>
            </div>
            
            <a href="#" class="logout-btn" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i> تسجيل الخروج
            </a>
        </div>
    </div>

    <script>
        // قاعدة بيانات المستخدمين المعدلة
        const usersDatabase = {
            "مريم": {
                password: "mrim",  // تم التعديل هنا
                amount: "∞",
                alerts: "0"
            },
            "محمد": {
                password: "m7md",  // تم التعديل هنا
                amount: "∞",
                alerts: "0"
            },
            "marry": {
                password: "12mmm",
                amount: "∞",
                alerts: "0"
            },
            "eskanor": {
                password: "eskanor111",
                amount: "∞",
                alerts: "0"
            }
        };

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if(username.trim() === '' || password.trim() === '') {
                alert('الرجاء إدخال اسم المستخدم وكلمة المرور');
                return;
            }
            
            // التحقق من المستخدم
            if(usersDatabase[username] && usersDatabase[username].password === password) {
                const user = usersDatabase[username];
                
                const btn = this.querySelector('.btn');
                const originalText = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري الدخول...';
                btn.disabled = true;
                
                // تأثير تحميل
                setTimeout(() => {
                    document.getElementById('loginCard').style.display = 'none';
                    document.getElementById('dashboard').style.display = 'block';
                    
                    // عرض بيانات المستخدم
                    document.getElementById('userName').textContent = username;
                    document.getElementById('userAvatar').textContent = username.charAt(0);
                    
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                }, 1500);
            } else {
                alert('اسم المستخدم أو كلمة المرور غير صحيحة');
            }
        });

        // تسجيل الخروج
        document.getElementById('logoutBtn').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('loginCard').style.display = 'block';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        });
    </script>
</body>
</html>
