<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selvara - نظام الدخول</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --accent-color: #f72585;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4cc9f0;
            --warning-color: #f8961e;
            --error-color: #ef233c;
            --border-radius: 12px;
            --box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        .login-card {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            transform: translateY(0);
            transition: var(--transition);
        }

        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .header {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 25px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .form-container {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-color);
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
            background-color: #f8f9fa;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            background-color: white;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .btn {
            display: inline-block;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            text-align: center;
            transition: var(--transition);
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(0, 0, 0, 0.15);
            background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
        }

        .btn:active {
            transform: translateY(0);
        }

        .dashboard {
            display: none;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 30px;
            animation: fadeIn 0.5s ease;
        }

        .dashboard-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .dashboard-header h2 {
            color: var(--secondary-color);
            margin-bottom: 20px;
        }

        .info-card {
            background-color: #f8f9fa;
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid var(--primary-color);
        }

        .info-card h3 {
            color: var(--dark-color);
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .info-value {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--secondary-color);
        }

        .user-profile {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            margin-left: 15px;
        }

        .user-name {
            font-size: 1.2rem;
            font-weight: 600;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 576px) {
            .header h1 {
                font-size: 1.5rem;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div class="login-card" id="loginCard">
            <div class="header">
                <h1>أهلاً بكم في Selvara</h1>
            </div>
            <div class="form-container">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">اسم العضو</label>
                        <input type="text" id="username" class="form-control" placeholder="أدخل اسم المستخدم" required>
                    </div>
                    <div class="form-group">
                        <label for="password">كلمة السر</label>
                        <input type="password" id="password" class="form-control" placeholder="أدخل كلمة المرور" required>
                    </div>
                    <button type="submit" class="btn">Go</button>
                </form>
            </div>
        </div>

        <!-- Dashboard Page -->
        <div class="dashboard" id="dashboard">
            <div class="dashboard-header">
                <div class="user-profile">
                    <div class="user-avatar" id="userAvatar">M</div>
                    <div class="user-name" id="userName">مستخدم</div>
                </div>
                <h2>لوحة المعلومات</h2>
            </div>
            
            <div class="info-card">
                <h3>المبلغ</h3>
                <div class="info-value" id="amountField">0.00$</div>
            </div>
            
            <div class="info-card">
                <h3>الإنذارات</h3>
                <div class="info-value" id="alertsField">0</div>
            </div>
        </div>
    </div>

    <script>
        // قاعدة بيانات المستخدمين
        const usersDatabase = {
            "مريم": {
                password: "mariam",
                amount: "100000$",
                alerts: "0"
            },
            "محمد": {
                password: "mohamed..saad",
                amount: "100000$",
                alerts: "0"
            }
        };

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if(username.trim() === '' || password.trim() === '') {
                alert('الرجاء إدخال اسم المستخدم وكلمة المرور');
                return;
            }
            
            // التحقق من المستخدم
            if(usersDatabase[username] && usersDatabase[username].password === password) {
                const user = usersDatabase[username];
                
                const btn = this.querySelector('.btn');
                btn.textContent = 'جاري التحميل...';
                btn.disabled = true;
                
                setTimeout(() => {
                    document.getElementById('loginCard').style.display = 'none';
                    document.getElementById('dashboard').style.display = 'block';
                    
                    // عرض بيانات المستخدم
                    document.getElementById('userName').textContent = username;
                    document.getElementById('userAvatar').textContent = username.charAt(0);
                    document.getElementById('amountField').textContent = user.amount;
                    document.getElementById('alertsField').textContent = user.alerts;
                    
                    btn.textContent = 'Go';
                    btn.disabled = false;
                }, 1500);
            } else {
                alert('اسم المستخدم أو كلمة المرور غير صحيحة');
            }
        });
    </script>
</body>
</html>
